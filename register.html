<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo/logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styleIn.css"> 
</head>

<body >
    <!-- Header Section - Start -->
    <header class="border-bottom">
        <a href="index.html"> <img class="imgL" src="./assets/images/logo/logo.png" alt="" ></a>    
    </header>
    <!-- Header Section - End -->

    
    <!-- Main Section - Start -->
    <main class=" border-bottom">
        <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <!-- <h5 class="modal-title">Modal title</h5> -->
                        <h4 class="mb-0">¡Hola! Ingresa tus datos para registrarte</h4>
                    </div>

                    <div class="modal-body p-5 pt-0">
                        <form class="container">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="">Nombres</label>
                                    <input type="text" required name="" class="form-control" pattern="[a-zA-Z]+"   maxlength="20">
                                </div>
                                <div class="col-sm-6">
                                    <label for="">Apellidos</label>
                                    <input type="text" required name="" class="form-control" pattern="[a-zA-Z]+" maxlength="20">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="">Correo Electronico</label>
                                    <input type="email" required name="" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <label for="">Teléfono</label>
                                    <input type="text" required name="" class="form-control" pattern="[0-9]+" minlength="6" maxlength="10">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="">Tipo de documento</label> <select class="form-select"
                                        aria-label="Default select example">
                                        <option value="1">Cédula de Ciudadanía</option>
                                        <option value="2">Cédula de Extranjería</option>
                                        <option value="3">Tarjeta de Identidad</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="">Número de Documento</label>
                                    <input type="text" required name="" class="form-control" pattern="[0-9]+" maxlength="10">
                                </div>
                            </div>
                            <br>
                            <button class="Ingre"
                                type="submit">Registrarse</button>

                            <div class="form-check py-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Si le das Registrar, estarás de acuerdo con los términos de uso.
                                </label>
                            </div>

                            <div class="text-center py-1">
                                <label>¿Ya tienes cuenta?</label>
                                <a href="login.html" class="link-secondary">Iniciar Sesión</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <img src="assets/images/icon-img/que.png" alt="" class="bot">
        </div>
    </main>
    <!-- Main Section - End -->


    <!-- Footer Section - Start -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
                <span class="text-muted">&copy; 2022 Tun-Tun</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a href="#">
                        <box-icon name='instagram' type='logo' animation='tada'></box-icon>
                    </a></li>
                <li class="ms-3"><a href="#">
                        <box-icon name='twitter' type='logo' animation='tada'></box-icon>
                    </a></li>
                <li class="ms-3"><a href="#">
                        <box-icon name='facebook-circle' type='logo' animation='tada'></box-icon>
                    </a></li>
            </ul>
        </footer>
    </div>
    <!-- Footer Section - End -->


    <!-- CDN JavaScript Boostrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- CDN BoxIcons  -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

</body>

</html>
