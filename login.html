<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags --> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo/logo.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94Wyle.css">
    <link rel="stylesheet" href="assets/css/styleIn.css">
        

  <title>Iniciar sesión</title>
</head>

<body>
  <!-- Header Section - Start -->
  <header class="border-bottom">
    <a href="index.html"> <img class="imgL" src="/assets/images/logo/logo.png" alt="" ></a>
    </header>
  <!-- Header Section - End -->


  <!-- Main Sectiom -Start -->

  <main class=" border-bottom ">
    <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h4 class="mb-0">¡Hola! Ingresa tu teléfono, e-mail o usuario</h4>
          </div>
          <div class="modal-body p-5 pt-0">
            <form class="">
              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Correo electronico</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Contraseña</label>
              </div>
              <button class="Ingre" id="btn_submit"
                type="submit" onclick="window.location.href='/admin/dashboard.html'"> Ingresar</button>
              <div class="text-center py-3">
                <p><a href="register.html" class="link-secondary">Crear cuenta</a></p>
                <p><a href="restorepassword.html" class="link-secondary">¿Olvidaste tu contraseña?</a></p>
                <p><a href="index.html" class="link-secondary">Volver</a></p>
              </div>
            </form>
          </div>
        </div>
      </div> 
    </div>
            <div class="bot">
              <a href="#"><box-icon name='help-circle' type='class' animation='tada' size='lg'></box-icon></a>
            </div>
  </main>
  <!-- Main Sectiom -End -->

  <!-- Footer Section - Start -->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
        <span class="text-mutedxd">&copy; 2022 Tun-Tun</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a href="#"><box-icon name='instagram' type='logo' animation='tada-hover'></box-icon></a></li>
        <li class="ms-3"><a href="#"><box-icon name='twitter' type='logo' animation='tada-hover' ></box-icon></a></li>
        <li class="ms-3"><a href="#"><box-icon name='facebook-circle' type='logo' animation='tada-hover' ></box-icon></a></li>
      </ul>
    </footer>
  </div>
  <!-- Footer Section - End -->


  <!-- CDN JavaScript Boostrap -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- CDN BooxIcons -->
  <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

</body>

</html>
